{% extends "rango/base_bootstrap.html" %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <form method="post" action=".">
        {% csrf_token %}
        <br/>
        <h2>Register Here</h2>
        <div class="form-group">
            <p class="required">
                <label for="id_username" class="sr-only">Username</label>
                <input class="form-control" id="id_username" maxlength="30" name="username" type="text"  placeholder="Username"/>
            </p>
        </div>
        <div class="form-group">
            <p class="required">
                <label for="id_email" class="sr-only">E-mail</label>
                <input class="form-control" id="id_email" name="email" type="email"  placeholder="E-mail" />
            </p>
        </div>
        <div class="form-group">
            <p class="required">
                <label for="id_password1" class="sr-only">Password</label>
                <input class="form-control" id="id_password1" name="password1" type="password"  placeholder="Password" />
            </p>
        </div>
        <div class="form-group">
            <p class="required">
                <label for="id_password2" class="sr-only">Password confirmation:</label>
                <input class="form-control" id="id_password2" name="password2" type="password"  placeholder="Password Confirmation" />
            </p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
